{% extends "base.html" %}

{% block title %}Edit Incoming Bill{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Edit Incoming Bill</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_incoming_bill', s_no=bill.s_no) }}">
                    <div class="mb-3">
                        <label for="inv_id" class="form-label">Invoice ID</label>
                        <input type="text" class="form-control" id="inv_id" name="inv_id" value="{{ bill.inv_id }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="party_id" class="form-label">Party</label>
                        <select class="form-select" id="party_id" name="party_id" required>
                            {% for party in parties %}
                            <option value="{{ party.p_id }}" {% if party.p_id == bill.party_id %}selected{% endif %}>
                                {{ party.party }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="qty" class="form-label">Quantity</label>
                        <input type="number" step="0.01" class="form-control" id="qty" name="qty" value="{{ bill.qty }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="rate" class="form-label">Rate</label>
                        <input type="number" step="0.01" class="form-control" id="rate" name="rate" value="{{ bill.rate }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="gst" class="form-label">GST (%)</label>
                        <input type="number" step="0.01" class="form-control" id="gst" name="gst" value="{{ bill.gst }}" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Update Bill</button>
                        <a href="{{ url_for('incoming_bills') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
